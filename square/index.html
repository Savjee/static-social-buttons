<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>static-share-buttons |Â Savjee.be</title>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
	<link rel="stylesheet" type="text/css" href="static-social-buttons.css">
</head>
<body>

<div class='share-button-container'>
    <p>Like it? Share it!</p>

    <div class="socialbutton-wrapper">
        <a href="https://twitter.com/share?url=http://savjee.be/2015/01/Creating-static-social-share-buttons/&via=Xafke">
            <div class="socialbutton twitter" data-share-url="http://savjee.be/2015/01/Creating-static-social-share-buttons/">
                <p class="icon">
                    <img src="img/icon-twitter.png">
                </p>

                <p class="shares">0</p>
            </div>
        </a>


        <a href="https://www.facebook.com/sharer/sharer.php?u=http://savjee.be/2015/01/Creating-static-social-share-buttons/">
            <div class="socialbutton facebook" data-share-url="http://savjee.be/2015/01/Creating-static-social-share-buttons/">
                <p class="icon">
                    <img src="img/icon-facebook.png">
                </p>

                <p class="shares">0</p>
            </div>
        </a>


        <a href="http://www.reddit.com/submit?url=http://savjee.be/2015/01/Creating-static-social-share-buttons/">
            <div class="socialbutton reddit" data-share-url="http://savjee.be/2015/01/Creating-static-social-share-buttons/">
                <p class="icon">
                    <img src="img/icon-reddit.png">
                </p>

                <p class="shares">0</p>
            </div>
        </a>
    </div>
</div>

<script type='text/javascript' src='static-social-buttons.js'></script>

</body>
</html>
